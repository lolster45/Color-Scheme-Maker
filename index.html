<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <article id="main">
        <nav>
            <input id="color-selector" type="color" value="#D04242">
            <select id="select-menu">
                <option class="colorBars" value="monochrome">Monochrome</option>
                <option class="colorBars" value="monochrome-dark">Monochrome-dark</option>
                <option class="colorBars" value="monochrome-ligth">Monochrome-light</option>
                <option class="colorBars" value="analogic">Analogic</option>
                <option class="colorBars" value="complement">Complement</option>
                <option class="colorBars" value="analogic-complement">Analogic-complement </option>
                <option class="colorBars" value="triad">Triad</option>
                <option class="colorBars" value="quad">Quad</option>
            </select>
            <button id="btn">Get color scheme</button>
        </nav>
        
        <section id="color-container">
            <div class="colorBars" style="background-color: #300D0D;">
                <div class="colorId">#300D0D</div>
            </div>
            <div class="colorBars" style="background-color: #521616;">
                <div class="colorId">#521616</div>
            </div>
            <div class="colorBars" style="background-color: #741F1F;">
                <div class="colorId">#741F1F</div>
            </div>
            <div class="colorBars" style="background-color: #962727;">
                <div class="colorId">#962727</div>
            </div>
            <div class="colorBars" style="background-color: #B92F2F;">
                <div class="colorId">#B92F2F</div>
            </div>
            <div class="colorBars" style="background-color: #D04242;">
                <div class="colorId">#D04242</div>
            </div>
            
        </section>
    </article>
        <script src="script.js"></script>
    </body>
</html>
